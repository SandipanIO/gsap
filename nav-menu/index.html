<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

   <!-- Main Stylesheet -->
   <link rel="stylesheet" href="css/style.css">

   <title>Animated Mobile Menu</title>
</head>
<body>
   <header class="header">
      <div class="container">
         <!-- Primary Navigation -->
         <nav class="primary-nav">
            <!-- Menu Button -->
            <button class="btn-menu" data-btn-menu>
               <div>
                  <span class="btn-menu__big-line"></span>
                  <span class="btn-menu__small-line"></span>
               </div>
            </button>
            <!-- Menu -->
            <div class="menu" id="menu">
               <div class="menu__wrapper">
                  <div class="menu__image-box">
                     <img src="assets/house-min.jpg" alt="">
                  </div>
                  <div class="menu__content-box">
                     <div class="menu__header">
                        <button class="btn-close" data-btn-close>
                           <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 20 20">
                              <path fill="#ffffff" d="M10 8.586l-7.071-7.071-1.414 1.414 7.071 7.071-7.071 7.071 1.414 1.414 7.071-7.071 7.071 7.071 1.414-1.414-7.071-7.071 7.071-7.071-1.414-1.414-7.071 7.071z"></path>
                           </svg>
                        </button>
                     </div>
                     <div class="menu__main">
                        <ul class="menu__list" id="menu-list" role="list">
                           <li role="listitem">
                              <a href="#" class="menu__link">Home</a>
                           </li>
                           <li role="listitem">
                              <a href="#" class="menu__link">About us</a>
                           </li>
                           <li role="listitem">
                              <a href="#" class="menu__link">Buyers</a>
                           </li>
                           <li role="listitem">
                              <a href="#" class="menu__link">Sellers</a>
                           </li>
                           <li role="listitem">
                              <a href="#" class="menu__link">Contact Us</a>
                           </li>
                        </ul>
                     </div>
                  </div>
               </div>
            </div> <!-- End of Menu -->
         </nav> <!-- End of Primary Navigation -->

         <!-- Hero -->
         <div class="hero">
            <h1 class="heading-1">
               XYZ Real Estate
            </h1>
         </div>
      </div>
   </header>

   <!-- Scripts -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
